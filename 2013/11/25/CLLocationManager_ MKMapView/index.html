e">    / / / *</div><div class="line">    MKCoordinateRegion theRegion;</div><div class="line">    / /获得当前用户的纬度</div><div class="line">    theRegion<span class="variable">.center</span><span class="variable">.latitude</span> = map<span class="variable">.userLocation</span><span class="variable">.location</span><span class="variable">.coordinate</span><span class="variable">.latitude</span>;</div><div class="line">    / /获得当前用户的经度</div><div class="line">    theRegion<span class="variable">.center</span><span class="variable">.longitude</span> = map<span class="variable">.userLocation</span><span class="variable">.location</span><span class="variable">.coordinate</span><span class="variable">.longitude</span>;</div><div class="line">    MKCoordinateRegion viewRegion = MKCoordinateRegionMakeWithDistance（theRegion<span class="variable">.center</span>，<span class="number">500</span>，<span class="number">500</span>）;</div><div class="line">    MKCoordinateRegion adjustedRegion = [地图regionThatFits：viewRegion];</div><div class="line">    [图setRegion：adjustedRegion动画：<span class="literal">YES</span>];</div><div class="line">    / / * /</div><div class="line">}</div></pre></td></tr></table></figure>
